<!DOCTYPE html>
<html class="no-js" ng-app="widget" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <title>Чат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/_assets/css/perfect-scrollbar.min.css">
</head>
<body>



<div class="room-pane" autoscroll-down>

    <div ng-repeat="mess in room.messages | orderBy:'d'" class="message-line">
        <b>{{mess.n}}</b>: {{mess.t}}
    </div>

</div>
<div class="roster-pane">

    <div ng-repeat="user in room.users" ng-click="tet()">
        {{user.name}}
    </div>

</div>

<div class="message-pane">

    <input ng-show="isAuth" type="text" class="form-control" placeholder="Введите ваше сообщение" ng-model="form.message" ng-enter="message(form.message)"/>

    <div ng-show="!isAuth">

        <label>Введите свой ник, чтобы начать общение:</label>
        <input type="text" class="form-control" placeholder="Ник" ng-model="form.newNick" ng-enter="singIn(form.newNick)"/>

    </div>

</div>

<div class="splash-screen" ng-show="splashScreen">
    Загрузка...
</div>

<script src="/_assets/js/vendor/reconnecting-websocket.min.js"></script>
<script src="/_assets/js/vendor/underscore-min.js"></script>
<script src="/_assets/js/vendor/moment.min.js"></script>
<script src="/_assets/js/vendor/jquery-2.1.1.min.js"></script>
<script src="/_assets/js/vendor/perfect-scrollbar.jquery.min.js"></script>
<script src="/_assets/js/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/directive.js"></script>
<script src="js/service.js"></script>

</body>
</html>
