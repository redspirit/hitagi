<body>
    <section class="container animated fadeInUp">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <a href="index.html" class="logo">
                                <i class="fa fa-paper-plane"></i>
                                <span>ХИТАГИ</span>ЧАТ</a>
                        </div>
                    </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                          <h3 class="panel-title">     
                           Регистрация
                        </h3>  
                    </div>
                    <div class="panel-body">
                        <p >Уже зарегистрированы? <a href="sign-in.html"><strong>Вход</strong></a></p>
                        <form role="form" id="form" method="post" action="javascript:void(0);" onsubmit="ajax_register()">
                            <div class="form-group" id="form-name">
                                <label>Имя</label>
                                <input type="text" class="form-control" name="name" placeholder="Введите свое имя">
                            </div>
                            <div class="form-group" id="form-email">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Введите свой email">
                            </div>
                             <div class="form-group" id="pass_1">
                                <label>Пароль</label>
                                <input type="password" class="form-control" name="password" placeholder="Пароль">
                            </div>
                              <div class="form-group" id="pass_2">
                                <label>Повторить пароль</label>
                                <input type="password" class="form-control" name="password_2" placeholder="Введите пароль еще раз">
                            </div>

                            <p class="bg-danger" id="error-text"></p>
                            <p class="bg-success" id="success-text"></p>

                            <input type="submit" class="btn btn-primary btn-block" id="register-btn" value="Зарегистрироваться"/>
                        </form>

                    </div>
                </div>
                </div>
            </div>
        </div>

    </section>
